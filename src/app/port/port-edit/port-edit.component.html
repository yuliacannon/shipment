<form (ngSubmit)="edit(f)" #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ngModel id="name" name="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" ngModel id="address" name="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" ngModel id="country" name="country" placeholder="Country">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
